<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->

      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
          <img src="http://www.livinginkigali.com/wp-content/uploads/2018/02/radisson-blu-kigal.jpg "  alt="kacyiru" style="width:100%;height:400px;">
        <div class="carousel-caption">
          <h3>kacyiru</h3>

        </div>
      </div>
  
      <div class="item">

        <div class="carousel-caption">
          <h3>kicukiro</h3>

        </div>
      </div>
  
      <div class="item">
          <img src="http://www.livinginkigali.com/wp-content/uploads/2011/02/living-in-nyamirambo1.jpg" alt="nyamirambo"  style="width:100%; height:400px;"> 
      
        <div class="carousel-caption">
          <h3>nyamirambo</h3>
          <p>living-in-nyamirambo1!</p>
        </div>
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
